apiVersion: v1
kind: Service
metadata:
  name: {{ include "echo2.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "echo2.name" . }}
    helm.sh/chart: {{ include "echo2.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: http
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    app.kubernetes.io/name: {{ include "echo2.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
